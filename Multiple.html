<html>
<head>
<title>Multiple </title>
<script src="angular.min.js"></script>
<script>
angular.module('Multiple',[]).controller('One',function($scope,$rootScope){
	$scope.login=true;
	$rootScope.home=false;
	$scope.login=function(){
		if($scope.Usname == "nivi" && $scope.password == "1234"){
		
			$scope.login=false;
			
			$rootScope.home=true;
			
			$rootScope.message=$scope.Usname;
        }		
	}
}).controller('Two',function($scope){
});
</script>
<body ng-app="Multiple">
<div ng-controller="One" ng-show="login">
Username:<input type="text" ng-model="Usname" ><br>
Password:<input type="password" ng-model="password"><br>
<!--<input type="submit" ng-click="login()">-->
<button ng-click="login()">Login</button>
</div>
<div ng-controller="Two" ng-show="home">
<h1>Welcome {{message}} ! </h1>

</div>
</body>
</html>
